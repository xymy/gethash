[tox]
requires =
    tox>=4.4
env_list =
    py39
    py310
    py311
    py312
skip_missing_interpreters = true

[testenv]
package = wheel
wheel_build_env = .pkg

[testenv:py3{9,10,11,12}]
pass_env =
    PYTEST_*
set_env =
    COVERAGE_FILE = {envdir}{/}.coverage
    HYPOTHESIS_STORAGE_DIRECTORY = {envdir}{/}.cache{/}hypothesis
extras =
    test
commands =
    coverage erase
    python -m pytest -v -o cache_dir={envdir}{/}.cache{/}pytest \
        --cov-report=html:{envdir}{/}htmlcov {posargs}
    coverage report

[testenv:lint]
extras =
    lint
commands =
    black {toxinidir}{/}src {toxinidir}{/}tests
    ruff --cache-dir={envdir}{/}.cache{/}ruff {toxinidir}{/}src {toxinidir}{/}tests
    mypy --cache-dir={envdir}{/}.cache{/}mypy {toxinidir}{/}src {toxinidir}{/}tests

[testenv:docs]
extras =
    docs
commands =
    python {toxinidir}{/}docs{/}release.py --clean --dist {posargs}

[testenv:dev]
extras =
    docs
    lint
    test
package = editable
system_site_packages = true

[pytest]
addopts = --strict-markers --cov --cov-context=test
filterwarnings =
    error
    ignore::DeprecationWarning
required_plugins =
    hypothesis
    pytest-cov
testpaths =
    tests
xfail_strict = true

[coverage:run]
branch = true
source =
    gethash
    tests

[coverage:paths]
source =
    src
    */site-packages

[coverage:report]
exclude_lines =
    pragma: no cover
    assert_never\(.*\)
    raise AssertionError
    raise NotImplementedError
    return NotImplemented
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
show_contexts = true
